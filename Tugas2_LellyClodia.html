<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Nathan!!</title>
  <style>
    /* Font Google Poppins + Baloo */
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d0e8ff, #f0f8ff);
      overflow: hidden;
      font-family: 'Baloo 2', cursive;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* Judul utama - biru navy */
    h1 {
      font-size: 3.5rem;
      color: #001f4d; /* Biru tua menuju navy */
      text-shadow: 0 0 8px rgba(0, 31, 77, 0.4), 0 0 18px rgba(0, 31, 77, 0.3);
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Teks pengirim */
    .from {
      font-size: 1.8rem;
      margin-top: 15px;
      color: #ff1493; /* Pink Fuchsia Barbie */
      text-shadow: 0 0 8px rgba(255, 20, 147, 0.6);
    }

    /* Emoji bunga */
    .flower {
      margin-left: 8px;
    }

    /* Heart merah */
    .heart {
      color: red;
      font-size: 1.8rem;
    }

    /* "I love u" versi anak coding */
    .code-love {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #d10000; /* Merah cabe */
      font-family: monospace;
      animation: pulse 1.5s infinite;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 8px rgba(0, 31, 77, 0.4), 0 0 18px rgba(0, 31, 77, 0.2);
      }
      100% {
        text-shadow: 0 0 12px rgba(0, 31, 77, 0.5), 0 0 25px rgba(0, 31, 77, 0.3);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Petasan fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffcc00;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Happy Bday Nathan!! üéÇ</h1>
    <div class="from">
      - Lily <span class="flower">üå∏</span> <span class="heart">‚ù§Ô∏è</span>
    </div>
    <div class="code-love">i &lt;3 u;</div>
  </div>

  <script>
    // Confetti
    function randomColor() {
      const colors = ['#001f4d', '#ff69b4', '#ffcc00', '#89cff0', '#ff1493'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = randomColor();
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 5000);
    }

    setInterval(createConfetti, 120);

    // Firework effect (petasan)
    function createFirework(x, y) {
      for (let i = 0; i < 10; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = `${x}px`;
        firework.style.top = `${y}px`;
        firework.style.backgroundColor = randomColor();

        firework.style.transform = `translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px)`;
        document.body.appendChild(firework);

        setTimeout(() => firework.remove(), 1000);
      }
    }

    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * (window.innerHeight / 2);
      createFirework(x, y);
    }, 2000);
  </script>
</body>
</html>
